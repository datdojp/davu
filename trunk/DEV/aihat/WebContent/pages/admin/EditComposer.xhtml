<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:admin="http://www.aihat.net/admin">
<ui:composition template="admin-template.xhtml">
	<ui:param name="title" value="Edit composer" />
	<ui:param name="mainBean" value="#{manageComposerEditBean}"></ui:param>
	<ui:define name="pageName">
		<h:outputText value="COMPOSERS > EDIT"/>
	</ui:define>
	<ui:define name="body">
		<h:graphicImage url="#{config.server}/img/#{manageComposerEditBean.composer.image}" width="360"/>
		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="2" styleClass="oneColumnForm">
				<h:outputText value="ID" />
				<h:outputText value="#{manageComposerEditBean.composer.id}"
					styleClass="id" />

				<h:outputText value="Name (*)"/>
				<h:inputText value="#{manageComposerEditBean.composer.name}"
					required="true" requiredMessage="Please input name."/>
					
				<h:outputText value="Birthday"/>
				<h:panelGrid columns="2">
					<h:inputText value="#{manageComposerEditBean.composer.birthday}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:inputText>
					<h:outputText value="dd.mm.yyyy"/>
				</h:panelGrid>
				
				<h:outputText value="Country"/>
				<admin:country-select value="#{manageComposerEditBean.composer.country}"/>
				
				<h:outputText value="Avatar"/>
				<h:panelGrid columns="2">
					<x:inputFileUpload value="#{manageComposerEditBean.avatarFile}" storage="file" accept="image/*"/>
					<h:outputText value="maximum 10M"/>
				</h:panelGrid>
				 
				<h:outputText value="Description"/>
				<h:inputTextarea value="#{manageComposerEditBean.composer.description}"/>
			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:commandButton action="#{manageComposerEditBean.update}" value="Update"/>
				<h:commandLink value="Clips of this composer" action="#{manageComposerEditBean.searchAllClips}"/>
				<h:commandLink value="Upload clips" action="#{manageComposerEditBean.uploadClips}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
