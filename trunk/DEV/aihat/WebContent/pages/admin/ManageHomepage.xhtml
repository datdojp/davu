<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:admin="http://www.aihat.net/admin"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="admin-template.xhtml">
	<ui:param name="title" value="Manage homepage" />
	<ui:param name="mainBean" value="#{manageHomepageBean}"/>
	<ui:define name="pageName">
		<h:outputText value="HOMEPAGE TABS"/>
	</ui:define>
	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="3" border="1">
				<c:forEach var="aTab" items="#{manageHomepageBean.allTabs}">
					<h:commandButton value="Delete" action="" onclick="return confirm('Do you really want to delete?');">
						<f:param name="tabId" value="#{aTab.id}"></f:param>
					</h:commandButton>
				</c:forEach>
			</h:panelGrid>
			<h:commandLink value="#{aTab.titleVi}" action="#{manageHomepageBean.edit}">
				<f:param name="tabId" value="#{aTab.id}"></f:param>
			</h:commandLink>
			<h:outputText value="#{aTab.order}"></h:outputText>
		</h:form>
	</ui:define>
</ui:composition>
</html>
