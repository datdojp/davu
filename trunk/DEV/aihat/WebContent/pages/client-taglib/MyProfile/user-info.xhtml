<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<h:panelGrid columns="2">
		<h:graphicImage url="#{config.server}/img/#{user.image}" width="120"/>
		<h:panelGrid columns="1">
			<h:outputText value="#{msg.client_myprofile_email}: #{user.mail}"/>
			<h:commandButton value="#{msg.client_myprofile_change_password}">
			</h:commandButton>
			<t:inputFileUpload value="#{manageComposerEditBean.avatarFile}" storage="file" accept="image/*"/>
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
</html>
