<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<h1>#{msg.CU0008}</h1><br/>
	<h:panelGrid columns="2">
		<h:graphicImage url="#{config.server}/img/#{singer.image}" width="120"/>
		<h:panelGrid columns="2">
			<h:outputText value="#{msg.client_clips_singer_name}:#{singer.name}"/>
			<h:outputText value="#{msg.client_clips_singer_birthday}:#{singer.birthday}">
				<f:convertDateTime pattern="dd.MM.yyyy"/>
			</h:outputText>
			<h:outputText value="#{msg.client_clips_singer_company}:#{singer.company}"/>
			<h:outputText value="#{msg.client_clips_singer_website}:#{singer.website}"/>
			<h:commandButton value="#{msg.CU0024}" rendered="#{not singer.liked}">
				<f:param name="singerId" value="#{singer.id}"/>
				<f:param name="referenceBeanName" value="#{bean.beanName}"/>
				<f:ajax event="click" render="@form" listener="#{zentaiBean.likeSinger}"/>
			</h:commandButton>
			<h:commandButton value="#{msg.CU0025}" rendered="#{singer.liked}">
				<f:param name="singerId" value="#{singer.id}"/>
				<f:param name="referenceBeanName" value="#{bean.beanName}"/>
				<f:ajax event="click" render="@form" listener="#{zentaiBean.unlikeSinger}"/>
			</h:commandButton>
			<h:commandButton value="#{msg.client_clips_singer_follow}" rendered="#{not singer.followed}">
				<f:param name="singerId" value="#{singer.id}"/>
				<f:param name="referenceBeanName" value="#{bean.beanName}"/>
				<f:ajax event="click" render="@form" listener="#{zentaiBean.followSinger}"/>
			</h:commandButton>
			<h:commandButton value="#{msg.client_clips_singer_unfollow}" rendered="#{singer.followed}">
				<f:param name="singerId" value="#{singer.id}"/>
				<f:param name="referenceBeanName" value="#{bean.beanName}"/>
				<f:ajax event="click" render="@form" listener="#{zentaiBean.unfollowSinger}"/>
			</h:commandButton>
		</h:panelGrid>
	</h:panelGrid>
	<t:div>
		<h:outputText value="#{singer.description}"/>
	</t:div>
</ui:composition>
</html>
