<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<div>
		<h:graphicImage url="#{config.server}/img/#{uploader.image}" style="width:100%" styleClass="avatar"/>
	</div>
	<br></br>
	<table cellpadding="0" cellspacing="0" style="width:100%;" class="detail-text">
		<tr>
			<td style="padding-left: 12px;" align="left">
				#{msg.name}
			</td>
			<td>
				<h:outputText value="#{uploader.name}" styleClass="style016"/>
			</td>
		</tr>
		<tr>
			<td style="padding-left: 12px;" align="left">
				<h:outputText value="#{msg.sex}"/>
			</td>
			<td>
				<h:outputText value="#{msg.unknown}" rendered="#{uploader.sex eq 'U'}" styleClass="style016"/>
				<h:outputText value="#{msg.CU0042}" rendered="#{uploader.sex eq 'M'}" styleClass="style016"/>
				<h:outputText value="#{msg.CU0043}" rendered="#{uploader.sex eq 'F'}" styleClass="style016"/>
			</td>
		</tr>
		<tr>
			<td style="padding-left: 12px;" align="left">
				<h:outputText value="#{msg.CU0044}"/>
			</td>
			<td>
				<h:outputText value="#{uploader.birthday}" styleClass="style016">
					<f:convertDateTime pattern="dd.MM.yyyy"/>
				</h:outputText>
			</td>
		</tr>		
		<tr>
			<td style="padding-left: 12px;" align="left">
				<h:outputText value="#{msg.CU0014}"/>
			</td>
			<td>
				<h:outputText value="#{uploader.nClips}"/>
			</td>
		</tr>
		<tr style="height: 12px">
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td style="padding-left: 12px;" align="left">
				#{uploader.nFollowers} #{msg.follow}
			</td>
			<td align="right" style="padding-right: 12px;">
				<h:commandLink rendered="#{userProfileBean.loggedIn and not uploader.followed}">
					<f:param name="uploaderId" value="#{uploader.id}"/>
					<f:param name="referenceBeanName" value="#{bean.beanName}"/>
					<f:ajax event="click" render="@form" listener="#{zentaiBean.followUploader}"/>
					<h:graphicImage url="#{config.server}/img/client/like.png"/>
					<h:outputText value="#{msg.follow}" styleClass="follow"/>
				</h:commandLink>
				<h:commandLink rendered="#{userProfileBean.loggedIn and uploader.followed}">
					<f:param name="uploaderId" value="#{uploader.id}"/>
					<f:param name="referenceBeanName" value="#{bean.beanName}"/>
					<f:ajax event="click" render="@form" listener="#{zentaiBean.unfollowUploader}"/>
					<h:graphicImage url="#{config.server}/img/client/unlike.png"/>
					<h:outputText value="#{msg.follow}" styleClass="unfollow"/>
				</h:commandLink>
			</td>
		</tr>
	</table>
</ui:composition>
</html>
