<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<h1>#{msg.CU0012}</h1><br/>
	<h:panelGrid columns="2">
		<h:graphicImage url="#{config.server}/img/#{uploader.image}" width="120"/>
		<h:panelGrid columns="2">
			<h:outputText value="#{msg.CU0039}"/>
			<h:outputText value="#{uploader.name}"/>
			
			<h:outputText value="#{msg.CU0040}"/>
			<h:outputText value="#{msg.CU0041}" rendered="#{uploader.sex eq 'U'}"/>
			<h:outputText value="#{msg.CU0042}" rendered="#{uploader.sex eq 'M'}"/>
			<h:outputText value="#{msg.CU0043}" rendered="#{uploader.sex eq 'F'}"/>
			
			<h:outputText value="#{msg.CU0044}"/>
			<h:outputText value="#{uploader.birthday}">
				<f:convertDateTime pattern="dd.MM.yyyy"/>
			</h:outputText>
			
			<h:outputText value="#{msg.CU0013}"/>
			<h:outputText value="#{uploader.mail}"/>
			<h:outputText value="#{msg.CU0014}"/>
			<h:outputText value="#{uploader.nClips}"/>
			<h:outputText value="#{msg.CU0015}"/>
			<h:panelGroup>
				<ui:repeat var="aFollower" value="#{uploader.followers}">
					<h:outputText value="#{aFollower.mail}"/>
				</ui:repeat>
			</h:panelGroup>
			<h:commandButton value="#{msg.CU0016}" rendered="#{userProfileBean.loggedIn and not uploader.followed}">
				<f:param name="uploaderId" value="#{uploader.id}"/>
				<f:param name="referenceBeanName" value="#{bean.beanName}"/>
				<f:ajax event="click" render="@form" listener="#{zentaiBean.followUploader}"/>
			</h:commandButton>
			<h:commandButton value="#{msg.CU0017}" rendered="#{userProfileBean.loggedIn and uploader.followed}">
				<f:param name="uploaderId" value="#{uploader.id}"/>
				<f:param name="referenceBeanName" value="#{bean.beanName}"/>
				<f:ajax event="click" render="@form" listener="#{zentaiBean.unfollowUploader}"/>
			</h:commandButton>
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
</html>
