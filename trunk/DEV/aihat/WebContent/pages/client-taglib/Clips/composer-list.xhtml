<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<h:panelGrid columns="3">
		<ui:repeat var="aComposer" value="#{composers}">
			<h:panelGrid columns="2">
				<h:commandLink onclick="slideToDetail();">
					<f:param name="composerId" value="#{aComposer.id}"/>
					<f:ajax event="click" execute="@form" render=":detail" listener="#{detailBean.showComposerDetail}"/>
					<h:graphicImage url="#{config.server}/img/#{aComposer.image}" width="120"/>
				</h:commandLink>
				<h:panelGrid columns="1">
					<h:outputText value="#{msg.client_clips_composer_name}:#{aComposer.name}"/>
					<h:outputText value="#{msg.client_clips_composer_birthday}:#{aComposer.birthday}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:outputText>
					<h:outputText value="#{aComposer.nClips} #{msg.client_clips_composer_clip}"/>
				</h:panelGrid>
			</h:panelGrid>
		</ui:repeat>
	</h:panelGrid>
</ui:composition>
</html>
