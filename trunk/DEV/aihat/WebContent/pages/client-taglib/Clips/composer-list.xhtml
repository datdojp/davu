<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<div class="style018"></div>
	<h:panelGrid columns="2" columnClasses="twoItemsPerRows" rowClasses="odd-line,even-line" styleClass="dataTable" style="width:100%">
		<c:forEach var="aComposer" items="#{composers}">
			<h:panelGroup>
				<table cellpadding="0" cellspacing="0" width="100%" style="table-layout: auto;">
					<tr style="height:52px">
						<td rowspan="2" style="width: 1%">
							<h:commandLink onclick="slideToDetail();">
								<f:param name="composerId" value="#{aComposer.id}"/>
								<f:ajax event="click" execute="@form" render=":detail" listener="#{detailBean.showComposerDetail}"/>
								<h:graphicImage url="#{config.server}/img/#{aComposer.image}" styleClass="avatar" height="104"/>
							</h:commandLink>
						</td>
						<td style="padding-left: 12px">
							<h:commandLink onclick="slideToDetail();">
								<f:param name="composerId" value="#{aComposer.id}"/>
								<f:ajax event="click" execute="@form" render=":detail" listener="#{detailBean.showComposerDetail}"/>
								<h:outputText value="#{aComposer.name}" styleClass="style017"/>
							</h:commandLink>
							<br></br>
							<h:outputText value="#{aComposer.nClips} #{msg.client_clips_composer_clip}" styleClass="style016"/>
						</td>
					</tr>
				</table>
			</h:panelGroup>
		</c:forEach>
	</h:panelGrid>
</ui:composition>
</html>
