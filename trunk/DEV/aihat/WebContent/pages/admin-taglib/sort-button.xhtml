<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	<h:commandButton value="-" action="#{bean.search}"
			rendered="#{bean.sortCriterion.columnName != colName}">
		<f:setPropertyActionListener target="#{bean.sortCriterion.columnName}" value="#{colName}"/>
		<f:setPropertyActionListener target="#{bean.sortCriterion.order}" value="asc"/>
	</h:commandButton>
	<h:commandButton value="▲" action="#{bean.search}"
			rendered="#{bean.sortCriterion.columnName eq colName and bean.sortCriterion.order eq 'asc'}">
		<f:setPropertyActionListener target="#{bean.sortCriterion.order}" value="desc"/>
	</h:commandButton>
	<h:commandButton value="▼" action="#{bean.search}"
			rendered="#{bean.sortCriterion.columnName eq colName and bean.sortCriterion.order eq 'desc'}">
		<f:setPropertyActionListener target="#{bean.sortCriterion.order}" value="asc"/>
	</h:commandButton>
</ui:composition>
</html>
