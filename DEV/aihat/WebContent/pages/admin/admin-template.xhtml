<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:admin="http://www.aihat.net/admin"
      xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>#{title}</title>
	<style type="text/css">
		@import url("#{config.server}/css/admin.css");
    </style>
</h:head>
<h:body>
	<f:loadBundle basename="configurations" var="config"></f:loadBundle>
	<script src="#{config.server}/js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="#{config.server}/js/common.js" type="text/javascript"></script>
	<script src="#{config.server}/js/admin.js" type="text/javascript"></script>
	
	<h:form>
		<h:commandLink value="Logout" action="#{userProfileBean.logoutForAdmin}"/>
	</h:form>
	<br/>
	<table cellspacing="5">
		<tr>
			<td>
				<t:div>
					<a href="#{config.server}/pages/admin/ManageClip.jsf">CLIPS</a>
				</t:div>
			</td>
			<td>
				<t:div rendered="#{userProfileBean.profile.admin}">
					<a href="#{config.server}/pages/admin/ManageFeaturedClip.jsf">FEATURED-CLIP</a>
				</t:div>
			</td>
			<td>
				<t:div>
					<a href="#{config.server}/pages/admin/ManageSinger.jsf">SINGERS</a>
				</t:div>
			</td>
			<td>
				<t:div>
					<a href="#{config.server}/pages/admin/ManageComposer.jsf">COMPOSERS</a>
				</t:div>
			</td>
			<td>
				<t:div rendered="#{userProfileBean.profile.admin}">
					<a href="#{config.server}/pages/admin/ManageGenre.jsf">GENRES</a>
				</t:div>
			</td>
			<td>
				<t:div rendered="#{userProfileBean.profile.admin}">
					<a href="#{config.server}/pages/admin/ManageUser.jsf">USERS</a>
				</t:div>
			</td>
			<td>
				<t:div rendered="#{userProfileBean.profile.admin}">
					<a href="#{config.server}/pages/admin/ManageFailedSearch.jsf">FAILED-SEARCHES</a>
				</t:div>
			</td>
			<td>
				<t:div rendered="#{userProfileBean.profile.admin}">
					<a href="#{config.server}/pages/admin/ManageBadClipReport.jsf">BAD-CLIP-REPORTS</a>
				</t:div>
			</td>
			<td>
				<t:div>
					<a href="#{config.server}/pages/admin/AutoImport.jsf">AUTO-IMPORT</a>
				</t:div>
			</td>
		</tr>
	</table>
	<br/>
	<br/>
	<ui:insert name="pageName"/>
	<br/>
	<h:messages errorStyle="color:red;" warnStyle="color:red;" infoClass="color:red"/>
	<c:set var="displayedMessages" value="#{mainBean.messages}" scope="view"/>
	<h:panelGrid columns="1" rendered="#{not empty displayedMessages}">
		<c:forEach items="#{displayedMessages}" var="aMessage">
			<h:outputText value="[#{aMessage.type}]#{aMessage.content}" style="color:red;"/>
		</c:forEach>
	</h:panelGrid>
	<br/>
	<ui:insert name="body"/>
</h:body>
</f:view>
</html>
