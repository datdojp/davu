<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:admin="http://www.aihat.net/admin">
<ui:composition template="admin-template.xhtml">
	<ui:param name="title" value="Create singer" />
	<ui:param name="mainBean" value="#{manageSingerCreateBean}"/>
	<ui:define name="pageName">
		<h:outputText value="SINGERS > CREATE"/>
	</ui:define>
	<ui:define name="body">
		<h:form enctype="multipart/form-data" >
			<h:panelGrid columns="2" styleClass="oneColumnForm">
				<h:outputText value="Name (*)"/>
				<h:inputText value="#{manageSingerCreateBean.singer.name}"
					required="true" requiredMessage="Please input name."/>
					
				<h:outputText value="Birthday"/>
				<h:panelGrid columns="2">
					<h:inputText value="#{manageSingerCreateBean.singer.birthday}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:inputText>
					<h:outputText value="dd.mm.yyyy"/>
				</h:panelGrid>
				
				<h:outputText value="Company"/>
				<h:inputText value="#{manageSingerCreateBean.singer.company}"/>
				
				<h:outputText value="Website"/>
				<h:inputText value="#{manageSingerCreateBean.singer.website}"/>
				
				<h:outputText value="Country"/>
				<admin:country-select value="#{manageSingerCreateBean.singer.country}"/>
				
				<h:outputText value="Avatar"/>
				<h:panelGrid columns="2">
					<x:inputFileUpload value="#{manageSingerCreateBean.avatarFile}" storage="file" accept="image/*"/>
					<h:outputText value="maximum 10M"/>
				</h:panelGrid>
				 
				<h:outputText value="Description"/>
				<h:inputTextarea value="#{manageSingerCreateBean.singer.description}"/>
			</h:panelGrid>
			<h:commandButton action="#{manageSingerCreateBean.create}" value="Create"/>
		</h:form>
		<h:form>
			<h:commandButton action="#{manageSingerCreateBean.clear}" value="Clear"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
