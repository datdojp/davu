<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<h:commandLink value="#{msg.client_paging_first}">
		<f:ajax event="click" render="@form" listener="#{bean.firstPage}"/>
	</h:commandLink>
	&nbsp;
	<h:commandLink value="#{msg.client_paging_previous}">
		<f:ajax event="click" render="@form" listener="#{bean.previousPage}"/>
	</h:commandLink>
	&nbsp;
	<h:outputText value="#{bean.pageRange}" />
	&nbsp;
	<h:commandLink value="#{msg.client_paging_next}">
		<f:ajax event="click" render="@form" listener="#{bean.nextPage}" />
	</h:commandLink>
	&nbsp;
	<h:commandLink value="#{msg.client_paging_last}">
		<f:ajax event="click" render="@form" listener="#{bean.lastPage}"/>
	</h:commandLink>
</ui:composition>
</html>
