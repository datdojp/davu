<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<h1>#{msg.CU0009}</h1><br/>
	<h:panelGrid columns="2">
		<h:graphicImage url="#{config.server}/img/#{composer.image}" width="120"/>
		<h:panelGrid columns="1">
			<h:outputText value="#{msg.client_clips_composer_name}:#{composer.name}"/>
			<h:outputText value="#{msg.client_clips_composer_birthday}:#{composer.birthday}">
				<f:convertDateTime pattern="dd.MM.yyyy"/>
			</h:outputText>
		</h:panelGrid>
	</h:panelGrid>
	<t:div>
		<h:outputText value="#{composer.description}"/>
	</t:div>
</ui:composition>
</html>
