<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:client="http://www.aihat.net/client">
<ui:composition>
	<div>
		<h:graphicImage url="#{playlist.mainClip.thumbnailLink}" style="width:100%" styleClass="avatar"/>
	</div>
	<table cellpadding="0" cellspacing="5" style="width: 100%;" class="dataTable">
		<tr>
			<td align="left" style="padding-left: 12px;" colspan="2">
				<h:outputText value="#{msg.client_clips_composer_name}" rendered="#{playlist.editable}"/>
			</td>
		</tr>
		<tr>
			<td align="left" style="padding-left: 12px;" colspan="2">
				<h:inputText value="#{playlist.name}" rendered="#{playlist.editable}" styleClass="style004" style="width:99%"/>
			</td>
		</tr>
		<tr>
			<td align="left" style="padding-left: 12px;" colspan="2">
				#{msg.description}
			</td>
		</tr>
		<tr>
			<td align="left" style="padding-left: 12px;"  colspan="2">
				<t:div rendered="#{not playlist.editable}">
					<h:outputText value="#{playlist.description}" styleClass="style016"/>
				</t:div>
				<h:inputTextarea value="#{playlist.description}" rendered="#{playlist.editable}" styleClass="style004" style="width:99%; height:100px"/>
			</td>
		</tr>
		<tr>
			<td align="left" style="padding-left: 12px;">
				#{msg.client_clips_playlist_uploader}
			</td>
			<td>
				<h:outputText value="#{playlist.user.name}" styleClass="style016"/>
			</td>
		</tr>
		<tr>
			<td align="left" style="padding-left: 12px;" colspan="2">
				<h:outputText value="#{playlist.nClips} #{msg.client_clips_playlist_nClips}" styleClass="style016"/>
			</td>
		</tr>
		<tr>
			<td align="left" style="padding-left: 12px;" colspan="2">
				<h:commandButton value="#{msg.share}"
						onclick="prompt('', '#{config.server}/pages/client/Zentai.jsf?perlink_playlistid=#{playlist.id}');return false;"
						styleClass="shareBtn">
				</h:commandButton>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<t:div rendered="#{playlist.editable}" style="width:170px">
					<client:button>
						<ui:define name="button-body">
							<h:commandButton value="#{msg.CU0018}">
								<f:ajax event="click" render="@form" execute="@form" listener="#{detailBean.updatePlaylist}"/>
							</h:commandButton>
						</ui:define>
					</client:button>
				</t:div>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<t:div rendered="#{playlist.editable or userProfileBean.profile.admin}" style="width:170px">
					<client:button>
						<ui:define name="button-body">
							<h:commandButton value="#{msg.CU0020}" onclick="return confirm('#{msg.CM0010}');">
								<f:ajax event="click" render="@form" execute="@form" listener="#{detailBean.deletePlaylists}"/>
							</h:commandButton>
						</ui:define>
					</client:button>
				</t:div>
			</td>
		</tr>
	</table>
</ui:composition>
</html>
