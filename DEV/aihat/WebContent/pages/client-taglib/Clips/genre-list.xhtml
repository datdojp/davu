<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<div class="style018"></div>
	<h:panelGrid columns="3" rowClasses="genre-item-even,genre-item-odd" style="width:100%; font-weight:bold;font-size:8pt"
			cellpadding="5">
		<c:forEach var="aGenre" items="#{genres}">
			<h:panelGrid columns="2">
				<h:commandLink onclick="slideToDetail();">
					<f:param name="genreId" value="#{aGenre.id}"/>
					<f:ajax event="click" execute="@form" render=":detail" listener="#{detailBean.showGenreDetail}"/>
					<h:outputText
						value="#{aGenre.nameVi}"
						rendered="#{utilsBean.currentLanguage eq 'vi'}"
						styleClass="style017"/>
					<h:outputText
						value="#{aGenre.nameEn}"
						rendered="#{utilsBean.currentLanguage eq 'en'}"
						styleClass="style017"/>
				</h:commandLink>
				<h:outputText value="(#{aGenre.nClips} #{msg.client_clips_genre_clip})" styleClass="style016"/>
			</h:panelGrid>
		</c:forEach>
	</h:panelGrid>
</ui:composition>
</html>
