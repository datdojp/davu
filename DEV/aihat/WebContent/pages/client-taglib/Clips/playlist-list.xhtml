<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition>
	<div class="style018"></div>
	<h:panelGrid columns="1" rowClasses="odd-line,even-line">
		<c:forEach var="aPlaylist" items="#{playlists}">
			<h:panelGrid columns="2" columnClasses="style019,style020">
				<h:commandLink onclick="slideToDetail();">
					<f:param name="playlistId" value="#{aPlaylist.id}"/>
					<f:ajax event="click" execute="@form" render=":detail" listener="#{detailBean.showPlaylistDetail}"/>
					<table cellpadding="0" cellspacing="0" style="width:100%;height:100%">
						<tr>
							<td class="list-item-frame-horizon" align="center" style="vertical-align: middle;">
								<h:graphicImage url="#{aPlaylist.mainClip.thumbnailLink}"/>
							</td>
						</tr>
					</table>
				</h:commandLink>
				<h:panelGrid columns="1">
					<h:outputText value="#{msg.client_clips_composer_name}:#{aPlaylist.name}"/>
					<h:outputText value="#{msg.client_clips_playlist_uploader}:#{aPlaylist.user.mail}"/>
					<h:outputText value="#{aPlaylist.nClips} #{msg.client_clips_playlist_nClips}"/>
				</h:panelGrid>
			</h:panelGrid>
		</c:forEach>
	</h:panelGrid>
</ui:composition>
</html>
